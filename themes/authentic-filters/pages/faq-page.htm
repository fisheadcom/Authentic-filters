<link rel="stylesheet" href="{{ ['assets/scss/faq-page.scss']|theme}}">
<link rel="stylesheet" href="{{ ['assets/scss/contact-form.scss']|theme}}">
<link rel="stylesheet" href="{{ ['assets/scss/footer.scss']|theme}}">


<div class="faq-page">
    <div class="faq-banner">
        <div class="content-faq">
            <h2>Frequently Asked Questions</h2>
            <div class="icon-input">
                <input list="browsers" id="search" class="faq-input icon-input__text-field" type="text">
                <i class="icon-input__icon material-icons">search</i>
                <datalist id="browsers">
                    <option value="Why should Authentic Filters clean your filters?"></option>
                    <option value="How long does it take to exchange the filters? "></option>
                    <option value="What time of the day do we call on you?"></option>
                    <option value="How often should my filters be exchanged?"></option>
                    <option value="My business is quieter in the winter months - can I vary my frequency of filter exchanges?"></option>
                </datalist>
            </div>
        </div>
    </div>
</div>

{% partial "faq" %}

{% partial "contact-form" %}
